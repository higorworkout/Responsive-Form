<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="title">Registration </div> 
       <form action="#">
         <div class="user-details">

            <div class="input-box">
               <label for="fname" class="details">Full Name</label>
               <input type="text" name="" id="fname" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <label for="fname" class="details">Username</label>
                <input type="text" name="" id="fname" placeholder="Enter your Username" required>
             </div>
             <div class="input-box">
                <label for="fname" class="details">Email</label>
                <input type="text" name="" id="fname" placeholder="Enter your Email" required>
             </div>
             <div class="input-box">
                <label for="fname" class="details">Phone Number</label>
                <input type="text" name="" id="fname" placeholder="Enter your Phone Number" required>
             </div>
             <div class="input-box">
                <label for="fname" class="details">Password</label>
                <input type="text" name="" id="fname" placeholder="Enter your Password" required>
             </div>
             <div class="input-box">
                <label for="fname" class="details">Confirm Password</label>
                <input type="text" name="" id="fname" placeholder="Confirm your password" required>
             </div>

             <div class="gender-details">
               <input type="radio" name="gender" id="dot-1">
               <input type="radio" name="gender" id="dot-2">
               <input type="radio" name="gender" id="dot-3">

                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
             </div>

         </div>
         <div class="button">
            <input type="submit" value="Register">
         </div>
       </form>
    </div>
</body>
</html>
